  <mat-grid-list cols="3" rowHeight="200px" gutterSize="16px">
    <mat-grid-tile *ngFor="let project of projects">
      <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{ project.title }}</mat-card-title>
        </mat-card-header>
        <img [src]="project.icon" alt="{{project.name}} icon" class="example-card-image" />
        <mat-card-content>
          <p class="example-card-description">
            {{project.description}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <a mat-button [href]="project.link" target="_blank">View</a>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
