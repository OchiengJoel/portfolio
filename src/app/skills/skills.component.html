
<h2>Tech Stack</h2>
<mat-grid-list cols="6" rowHeight="150px">
  <mat-grid-tile *ngFor="let tech of techStack">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{tech.name}}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <img [src]="tech.icon" alt="{{tech.name}} icon" />
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
