<div class="contact">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h2>Contact Me</h2>
        <mat-card-subtitle>
          <h3>Contact Me</h3>
        </mat-card-subtitle>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="form-row">
        <mat-form-field appearance="fill" class="mat-25">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Your first name">
        </mat-form-field>

        <mat-form-field appearance="fill" class="mat-25">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Your last name">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="mat-50">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Your email">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="fill" class="mat-50">
          <mat-label>Message</mat-label>
          <textarea matInput placeholder="Your message"></textarea>
        </mat-form-field>
      </div>


      <button mat-raised-button color="primary">Send</button>
    </mat-card-content>

  </mat-card>

</div>
