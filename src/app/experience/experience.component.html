<h2>Experience</h2>
<mat-accordion>
  <mat-expansion-panel *ngFor="let job of jobs">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ job.title }}</mat-panel-title>
      <mat-panel-description>{{ job.company }}</mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ job.description }}</p>
  </mat-expansion-panel>
</mat-accordion>
